<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lector QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lector QR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to read a QR code?</strong>
    <br>
    <ion-button color="primary" (click)=openLectorQR()>Open Lector QR</ion-button>

    <div *ngIf="result">
      <h3>Scanned: </h3>
      <p>{{result}}</p>
    </div>
    <div *ngIf="error">
      <h3 style="color:red;">Error: </h3>
      <p style="color:red;">{{error}}</p>
    </div>
  </div>
</ion-content>
